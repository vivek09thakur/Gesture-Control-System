<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8fafc"/>
    
    <!-- Title with background -->
    <rect x="0" y="0" width="800" height="60" fill="#3b82f6"/>
    <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">
        Hand Gesture Control Guide
    </text>
    
    <!-- Mouse Movement - Index Finger -->
    <g transform="translate(50, 100)">
        <!-- Card background -->
        <rect x="-10" y="20" width="140" height="220" rx="10" fill="white" stroke="#e2e8f0"/>
        <!-- Hand -->
        <path d="M 60,80 L 60,160 L 40,160 L 40,120 L 20,120 L 20,160 L 0,160 L 0,120 L 80,120 L 80,160 L 100,160 L 100,80 Z" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Extended index finger -->
        <rect x="40" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Arrow indicating movement -->
        <path d="M 80,60 C 120,60 120,100 80,100" stroke="#3b82f6" fill="none" stroke-width="3" marker-end="url(#arrowhead)"/>
        
        <!-- Label -->
        <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">
            Mouse Movement
        </text>
        <text x="60" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
            Index finger only
        </text>
    </g>
    
    <!-- Click - Index + Thumb Pinch -->
    <g transform="translate(250, 100)">
        <!-- Card background -->
        <rect x="-10" y="20" width="140" height="220" rx="10" fill="white" stroke="#e2e8f0"/>
        <!-- Hand -->
        <path d="M 60,80 L 60,160 L 40,160 L 40,120 L 20,120 L 20,160 L 0,160 L 0,120 L 80,120 L 80,160 L 100,160 L 100,80 Z" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Extended index finger -->
        <rect x="40" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Thumb reaching to index -->
        <path d="M 20,100 C 20,80 30,60 40,60" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Click indicator -->
        <circle cx="40" cy="60" r="10" fill="none" stroke="#ef4444" stroke-width="2">
            <animate attributeName="r" values="5;10;5" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Label -->
        <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">
            Click
        </text>
        <text x="60" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
            Thumb touches index
        </text>
    </g>
    
    <!-- Volume Control - Thumb + Middle -->
    <g transform="translate(450, 100)">
        <!-- Card background -->
        <rect x="-10" y="20" width="140" height="220" rx="10" fill="white" stroke="#e2e8f0"/>
        <!-- Hand -->
        <path d="M 60,80 L 60,160 L 40,160 L 40,120 L 20,120 L 20,160 L 0,160 L 0,120 L 80,120 L 80,160 L 100,160 L 100,80 Z" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Extended middle finger -->
        <rect x="60" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Extended thumb -->
        <path d="M 20,100 L 40,80 L 40,40" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Up/down arrows -->
        <path d="M 100,60 L 100,140" stroke="#3b82f6" stroke-width="3"/>
        <path d="M 95,65 L 100,60 L 105,65" stroke="#3b82f6" stroke-width="3"/>
        <path d="M 95,135 L 100,140 L 105,135" stroke="#3b82f6" stroke-width="3"/>
        
        <!-- Label -->
        <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">
            Volume Control
        </text>
        <text x="60" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
            Thumb + Middle, Move Up/Down
        </text>
    </g>
    
    <!-- Brightness - All Fingers -->
    <g transform="translate(650, 100)">
        <!-- Card background -->
        <rect x="-10" y="20" width="140" height="220" rx="10" fill="white" stroke="#e2e8f0"/>
        <!-- Hand with all fingers extended -->
        <path d="M 60,80 L 60,160 L 0,160 L 0,120 L 20,120 L 40,120 L 60,120 L 80,120 L 100,120 L 100,160 L 120,160 L 120,80 Z" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="0" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="25" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="50" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="75" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="100" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Left/right arrows -->
        <path d="M 20,180 L 100,180" stroke="#3b82f6" stroke-width="3"/>
        <path d="M 25,175 L 20,180 L 25,185" stroke="#3b82f6" stroke-width="3"/>
        <path d="M 95,175 L 100,180 L 95,185" stroke="#3b82f6" stroke-width="3"/>
        
        <!-- Label -->
        <text x="60" y="220" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">
            Brightness Control
        </text>
        <text x="60" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
            All fingers, Move Left/Right
        </text>
    </g>
    
    <!-- Windows Search - Peace Sign -->
    <g transform="translate(250, 350)">
        <!-- Card background -->
        <rect x="-10" y="20" width="140" height="220" rx="10" fill="white" stroke="#e2e8f0"/>
        <!-- Hand -->
        <path d="M 60,80 L 60,160 L 40,160 L 40,120 L 20,120 L 20,160 L 0,160 L 0,120 L 80,120 L 80,160 L 100,160 L 100,80 Z" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Extended index and middle fingers -->
        <rect x="40" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <rect x="65" y="40" width="20" height="80" fill="#fcd34d" stroke="#78350f" stroke-width="2"/>
        <!-- Windows logo -->
        <rect x="90" y="100" width="20" height="20" fill="#3b82f6"/>
        
        <!-- Label -->
        <text x="60" y="200" text-anchor="middle" font-family="Arial" font-size="14" fill="#1e293b" font-weight="bold">
            Windows Search
        </text>
        <text x="60" y="220" text-anchor="middle" font-family="Arial" font-size="12" fill="#64748b">
            Peace sign (Index + Middle)
        </text>
    </g>
    
    <!-- Arrowhead marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
        </marker>
    </defs>
</svg>